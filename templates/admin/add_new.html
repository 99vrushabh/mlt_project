<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{url_for('static',filename='add_store.css')}}" />
  <title>Document</title>
</head>
{% extends "loader.html " %} {% block body%}

<body>
  <div class="site">
    <div class="wrapper">
      <div class="header">
        <ul>
          <li class="active form_1_progessbar">
            <div>
              <p>New Store</p>
            </div>
          </li>
        </ul>
      </div>
      <div class="form_wrap">
        <div class="form_1 data_info">
          <h5>
            Hello {{name}}... Now You Want To Add Your Cafe In Online Platform
            That's Nice!! But You Are Not Choose Any Plan So You Have To Paid
            For It..
          </h5>
          <form action="/add_new" method="post" enctype="multipart/form-data">
            <div class="form_container">
              <div class="input_wrap">
                <span>
                  <input type="text" class="input" name="sname" id="sname" autocomplete="off"
                    placeholder="Store Name" />
                </span>
              </div>
              <div class="input_wrap">
                <span>
                  <input type="email" class="input" name="semail" id="semail" autocomplete="off"
                    placeholder="Store email" />
                </span>
              </div>
              <div class="input_wrap">
                <span>
                  <input type="tel" class="input" name="sphone" id="sphone" autocomplete="off"
                    placeholder="Store phone no." />
                </span>
              </div>
              <div class="input_wrap">
                <span>
                  <input type="password" class="input" name="spassword" id="spassword" autocomplete="off"
                    placeholder="Password" />
                </span>
              </div>
            </div>
            <div class="btns_wrap" style="margin-top: 25px;text-align: center;">

              <div class="common_btns form_2_btns">
                <a href="/home" style="text-decoration: none;">
                <button type="button" class="btn_back">
                  <span class="icon"><i class="fa-solid fa-arrow-left" style="color: #ffffff;"></i></span>
                  Back
                </button></a>
                <button value="submit" id="submit">Done</button>
              </div>
            </div>
        </div>
      </div>
      </form>
    </div>
  </div>
  </div>
  </div>
</body>
{% endblock %}

</html>
