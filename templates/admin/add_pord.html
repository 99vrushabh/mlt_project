<!DOCTYPE html>
<html>
  <head>
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="{{url_for('static',filename='main.css')}} " />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      #loader {
        display: none;
        position: absolute;
        width: 100%;
        background-color: white;
        height: 100vh;
        top: 0;
        left: 0;
      }
      #loader img {
        width: 100%;
        height: 100vh;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="loader">
      <img
        src="https://miro.medium.com/v2/resize:fit:1400/1*CsJ05WEGfunYMLGfsT2sXA.gif"
        alt=""
        srcset=""
      />
    </div>

    <div class="container">
      <div class="img">
        <img
          src="https://i.pinimg.com/originals/95/29/d3/9529d3242b18c3c59d6c9e924e400712.gif"
        />
      </div>
      <div class="login-content">
        <form action="/add_product" method="post">
          <h2 class="title">Add New Product</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-store"></i>
            </div>
            <div class="div">
              <h5>Productame</h5>
              <input
                type="text"
                name="name"
                id="name"
                required
                data-validation-required-message="Please enter your product"
              />
            </div>
          </div>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="div">
              <h5>Information</h5>
              <input
                type="text"
                name="field1"
                id="field1"
                required
                data-validation-required-message="Please enter your short information"
              />
            </div>
          </div>

          <div class="input-div one">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Description</h5>
              <input
                type="text"
                name="field2"
                id="field2"
                required
                data-validation-required-message="Please enter your description"
              />
            </div>
          </div>

          <div class="input-div one">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Price</h5>
              <input
                type="number"
                name="price"
                id="price"
                required
                data-validation-required-message="Please enter your price"
              />
            </div>
          </div>
          <button value="submit" id="submit">Add Store..</button>
        </form>
      </div>
    </div>
    <script>
      const inputs = document.querySelectorAll(".input");

      function addcl() {
        let parent = this.parentNode.parentNode;
        parent.classList.add("focus");
      }

      function remcl() {
        let parent = this.parentNode.parentNode;
        if (this.value == "") {
          parent.classList.remove("focus");
        }
      }

      inputs.forEach((input) => {
        input.addEventListener("focus", addcl);
        input.addEventListener("blur", remcl);
      });
     window.addEventListener('beforeunload', function() {
      document.getElementById('loader').style.display = 'block';
    });
    
    // Hide the loader when the page finishes reloading
    window.addEventListener('load', function() {
      document.getElementById('loader').style.display = 'none';
    });
    </script>
  </body>
</html>
