<!DOCTYPE html>
<html>
  <head>
    <title>Cafe Store</title>
    <link rel="stylesheet" href="{{url_for('static',filename='main.css')}} " />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      #loader {
        display: none;
        position: absolute;
        width: 100%;
        background-color: white;
        height: 100vh;
        top: 0;
        left: 0;
      }
      #loader img{
        width: 100%;
        height: 100vh;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
  <div id="loader"><img src="https://wac-cdn.atlassian.com/dam/jcr:de7ce373-4aca-4b89-ab3a-c28be0ee63ac/construction.gif?cdnVersion=1050" alt="" srcset=""></div>

    <div class="container">
      <div class="img">
        <img
          src="https://i.pinimg.com/originals/fe/93/b0/fe93b053043276b38386e625295af6cc.gif"
        />
      </div>
      <div class="login-content">
        <form action="/signup" method="post">
          <h2 class="title">Signup</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Username</h5>
              <input type="text" class="input" name="name" id="name" />
            </div>
          </div>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="div">
              <h5>email</h5>
              <input type="email" class="input" name="email" id="email" />
            </div>
          </div>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-phone"></i>
            </div>
            <div class="div">
              <h5>phone</h5>
              <input type="tel" class="input" name="phone" id="phone" />
            </div>
          </div>
          
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Password</h5>
              <input
                type="password"
                class="input"
                name="password"
                id="password"
              />
            </div>
          </div>
          <a href="/login">If you haven account...</a>
          
          <button value="submit" id="submit">Signup</button>
        </form>
      </div>
    </div>
    <script>
      const inputs = document.querySelectorAll(".input");

      function addcl() {
        let parent = this.parentNode.parentNode;
        parent.classList.add("focus");
      }

      function remcl() {
        let parent = this.parentNode.parentNode;
        if (this.value == "") {
          parent.classList.remove("focus");
        }
      }

      inputs.forEach((input) => {
        input.addEventListener("focus", addcl);
        input.addEventListener("blur", remcl);
      });
     window.addEventListener('beforeunload', function() {
      document.getElementById('loader').style.display = 'block';
    });
    
    // Hide the loader when the page finishes reloading
    window.addEventListener('load', function() {
      document.getElementById('loader').style.display = 'none';
    });
    </script>
  </body>
</html>
